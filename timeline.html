<!DOCTYPE html>
<html>
<head>
  <!-- D3 -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- AJAX --->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Fonts --->
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

  <!-- Bootstrap --->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Custom CSS --->
  <link rel="stylesheet" href="./styles/d3-timeline.css" type="text/css">
  <link rel="stylesheet" href="./styles/timeline.css" type="text/css">

  <!--Scripts --->
  <script src="./scripts/timeline/timeline-generator.js"></script>

</head>
<body>
  <div class="content">
    <div class="art-content">
      <div class="art-title"></div>
      <div class="content-subheader">DATE</div>
      <div class="art-end-date"></div>
      <br>
      <div class="content-subheader">OBJECT TYPE</div>
      <div class="art-type"></div>
      <br>
      <div class="content-subheader">MEDIUM</div>
      <div class="art-medium"></div>
    </div>
    <div class="img-group">
      <img id="art-img" src="https://images.metmuseum.org/CRDImages/as/original/DP317443.jpg"></img>
    </div>
  </div>
  <div class="chart-content">
    <div id = "hokusai"></div>
  </div> 
</body>
<script>

  $( document ).ready(function() {

  // !!! Note CORS enabled for localhost
  let address = "https://met-server-nyc.herokuapp.com/timeline?artist=rodin";
  let datesAddress = "https://met-server-nyc.herokuapp.com/timeline-dates?artist=rodin";

    var data = $.ajax({
      url: address,
      type: 'GET',
      cache: false
    });

    var datesData = $.ajax({
      url: datesAddress,
      type: 'GET',
      cache: false
    });

    $.when(data, datesData).then(function (dataResp, datesResp) {
        let dataInput = dataResp[0].results;
        let datesInput = datesResp[0]["Date Count"];
        generateTimeline("hokusai", dataInput, datesInput, "#185bc7", true);

    }, function (jqXHR, textStatus, errorThrown) {
        var x1 = data;
        var x2 = datesData;
        if (x1.readyState != 4) {
            x1.abort();
        }
        if (x2.readyState != 4) {
            x2.abort();
        }
        alert('GET REQUESTS FAILED');
    });

  })

</script>

</html>
